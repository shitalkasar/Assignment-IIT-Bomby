<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Editable Table</title>
  </head>
  <body>
    <div class="btns">
      <div class="btn">
        <button onclick="addRow()"><i class="fas fa-plus"></i></button>
      </div>
      <div class="btn">
        <button onclick="Descending()">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
      <div class="btn">
        <button onclick="sort()"><i class="fas fa-arrow-up"></i></button>
      </div>
      <div class="btn">
        <button onclick="remove()"><i class="fas fa-trash"></i></button>
      </div>
      <div class="btn">
        <button onclick="refresh()"><i class="fas fa-sync-alt"></i></button>
      </div>
      <div class="btn">
        <button onclick="micron()">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <table id="list"></table>

    <script src="index.js"></script>
  </body>
</html>
